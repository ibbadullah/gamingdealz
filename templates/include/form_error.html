{% if form.errors %}
{% for field in form %}
{% for error in field.errors %}
<div class="text-center">
    <small class="text-truncate badge badge-danger">
        <strong>{{ error|escape }}</strong>
    </small>
</div>
{% endfor %}
{% endfor %}
{% for error in form.non_field_errors %}
<div class="text-center">
    <small class="text-truncate badge badge-danger">
        <strong>{{ error|escape }}</strong>
    </small>
</div>
{% endfor %}
{% endif %}
